<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Song & Chant : Nursery Rhyme</title>
	<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../assets/css/common.css" rel="stylesheet">
	<link media="(min-width: 568px) and (max-width: 959px) and (orientation: landscape)" href="../assets/css/small.css"
		rel="stylesheet">
	<link media="(min-width: 960px) and (max-width: 1440px) and (orientation: landscape)" href="../assets/css/large.css"
		rel="stylesheet">
	<link href="../assets/font/woff/Test_SDGdGulim.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- 세로 화면 -->
	<div class="portrait">
		<div class="spin-message">
			<img src="../assets/image/common/swipe02.gif" alt="" class="img-spin">
		</div>
	</div>
	<!-- 가로 화면 -->
	<div class="main song01">
		<!-- Section1 -->
		<div class="sec1">
			<div class="common-top">
				<div class="go-back">
					<a href=""><img src="../assets/image/common/icn_exit.png" alt="" class="img-go-back"></a>
				</div>
				<div class="logo-song-sub">
					<img src="../assets/image/main_song/song01/song-1-0_title.png" alt="" class="img-song01-logo">
				</div>
			</div>
		</div>
		<!-- Section2 -->
		<div class="sec2">
			<!-- Nursery Rhyme 리스트 -->
			<div class="item-list">
				<!-- 콘텐츠 아이템 -->
				<div class="items">
					<div class="card-song-a completed">
						<div class="cover">
							<div class="pass-mark">
								<img src="../assets/image/main_song/icn_star.png" alt="" class="icon-song-check">
								<img src="../assets/image/main_song/icn_star.png" alt="" class="icon-song-check">
							</div>
							<img src="../assets/image/main_song/song01/cover02.png" alt="" class="song01-cover">
						</div>
						<div class="start-song">
							<button class="btn btn-song-go">ABC's Song</button>
						</div>
					</div>
					<div class="card-song-a">
						<div class="cover">
							<div class="pass-mark d-none">
								<img src="../assets/image/main_song/icn_star.png" alt="" class="icon-song-check">
								<img src="../assets/image/main_song/icn_star.png" alt="" class="icon-song-check">
							</div>
							<img src="../assets/image/main_song/song01/cover02.png" alt="" class="song01-cover">
						</div>
						<div class="start-song">
							<button class="btn btn-song-go">Row, Row, Row Your Boat</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/popper.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>

</html>
