<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Phonics1 Main</title>
	<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="../assets/css/common.css" rel="stylesheet">
	<link media="(min-width: 568px) and (max-width: 959px) and (orientation: landscape)" href="../assets/css/small.css"
		rel="stylesheet">
	<link media="(min-width: 960px) and (max-width: 1440px) and (orientation: landscape)" href="../assets/css/large.css"
		rel="stylesheet">
	<link href="../assets/font/woff/Test_SDGdGulim.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- 세로 화면 -->
	<div class="portrait">
		<div class="spin-message">
			<img src="../assets/image/common/swipe02.gif" alt="" class="img-spin">
		</div>
	</div>
	<!-- 가로 화면 -->
	<div class="main phonics1">
		<!-- Section1 -->
		<div class="sec1">
			<div class="common-top">
				<div class="go-back">
					<a href=""><img src="../assets/image/common/icn_exit.png" alt="" class="img-go-back"></a>
				</div>
				<div class="logo">
					<img src="../assets/image/main_phonics1/title.png" alt="" class="img-phonics1-logo">
				</div>
				<div class="menu dropdown">
					<button id="dropdownMenuLink1" class="btn btn-hbg-menu" role="button" data-toggle="dropdown"><img
							src="../assets/image/common/img_hbg_menu.png"
							srcset="../assets/image/common/img_hbg_menu@2x.png 2x, ../assets/image/common/img_hbg_menu@3x.png 3x"
							alt="" class="img-hbg-menu"></button>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink1">
						<button class="intro" type="button"><img src="../assets/image/common/ico_tri.png" alt=""
								class="icon-play"><span>Intro</span></button>
						<button class="ending" type="button"><img src="../assets/image/common/ico_tri.png" alt=""
								class="icon-play"><span>Ending</span></button>
						<button class="wb-mp3" type="button"><img src="../assets/image/common/ico_mp3.png" alt=""
								class="icon-wp-mp3"><span>WB MP3</span></button>
						<div class="dropdown-filter">
							<div class="label">Filter</div>
							<button class="btn btn-tab active">All</button>
							<button class="btn btn-tab">Passed</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Section2 -->
		<div class="sec2">
			<!-- 파닉스1 리스트 -->
			<div class="item-list">
				<!-- 필터 -->
				<div class="filter">
					<button class="btn btn-tab active">All</button>
					<button class="btn btn-tab">Passed</button>
				</div>
				<!-- 콘텐츠 아이템 -->
				<div class="items">
					<div class="card-a completed">
						<div class="title">
							an<span>/</span>am
						</div>
						<div class="cover">
							<div class="pass-mark">
								<img src="../assets/image/common/icn_check.png" alt="" class="icon-check">
								<img src="../assets/image/common/icn_check.png" alt="" class="icon-check">
							</div>
							<img src="../assets/image/main_phonics1/cover01.png" alt="" class="phonics1-cover">
						</div>
						<div class="start">
							<button type="button" class="btn btn-go" data-toggle="modal" data-target="#bookInfo"><img
									src="../assets/image/common/icn_go.png" alt="" class="icon-go"></button>
						</div>
						<div class="resource">
							<button class="btn btn-vocabulary">Vocabulary</button>
							<button class="btn btn-worksheet">Worksheet</button>
						</div>
					</div>
					<div class="card-a">
						<div class="title">
							an<span>/</span>am
						</div>
						<div class="cover">
							<div class="pass-mark">
								<img src="../assets/image/common/icn_check.png" alt="" class="icon-check">
								<img src="../assets/image/common/icn_check.png" alt="" class="icon-check">
							</div>
							<img src="../assets/image/main_phonics1/cover01.png" alt="" class="phonics1-cover">
						</div>
						<div class="start">
							<button class="btn btn-go"><img src="../assets/image/common/icn_go.png" alt=""
									class="icon-go"></button>
						</div>
						<div class="resource">
							<button class="btn btn-vocabulary">Vocabulary</button>
							<button class="btn btn-worksheet">Worksheet</button>
						</div>
					</div>
					<!-- 마지막 공간 -->
					<div class="px-2"></div>
				</div>
			</div>
			<!-- 모달: 도서 정보 -->
			<div class="modal fade" id="bookInfo" data-backdrop="static" data-keyboard="false" tabindex="-1"
				aria-labelledby="staticBackdropLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<img src="../assets/image/common/icons-delete_sign.png" alt="" class="icon-delete-sign">
							</button>
						</div>
						<div class="modal-body">
							<div class="dodo-book-info">
								<div class="book-cover">
									<img src="https://wcfresource.a1edu.com/newsystem/image/br/covernew1/eb-pk-001.jpg"
										alt="" class="img-cover">
								</div>
								<div class="contents">
									<div class="contents-info">
										<div class="title">
											an<span>/</span>am
										</div>
										<div class="round">EB-PK-001</div>
									</div>
									<div class="function">
										<div class="go">
											<button class="btn btn-go"><img src="../assets/image/common/icn_go.png"
													alt="" class="icon-go"></button>
										</div>
										<div class="resource">
											<button class="btn btn-vocabulary w-100">Vocabulary</button>
											<button class="btn btn-worksheet w-100">Worksheet</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/popper.js"></script>
	<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
